# Govbot Configuration
# Schema: https://raw.githubusercontent.com/windy-civi/toolkit/main/schemas/govbot.schema.json
$schema: https://raw.githubusercontent.com/windy-civi/toolkit/main/schemas/govbot.schema.json

repos:
  - all

tags:
    lgbtq:
      description: |
        Legislation related to lesbian, gay, bisexual, transgender, queer, and gender non-conforming people, including:
        - Legal rights and protections for sexual orientation, gender identity, and gender expression
        - Anti-discrimination measures in employment, housing, education, healthcare, and public services
        - Marriage equality, domestic partnerships, civil unions, and adoption rights for same-sex couples
        - Policies addressing harassment, bullying, and hate crimes targeting LGBTQ+ individuals
        - Bans or restrictions on conversion therapy and gender-affirming healthcare
        - Transgender rights regarding bathroom access, participation in sports, and changing identification documents
        - Religious exemptions or freedom laws affecting LGBTQ+ rights
        - Recognition of non-binary or intersex status in legal or governmental contexts
      include_keywords:
        - "lgbt"
        - "lgbtq"
        - "lgbtq+"
        - "lgbtqia+"
        - "lgbtqia"
        - "transgender"
        - "same-sex"
        - "sexual orientation"
        - "gender identity"
        - "gender expression"
        - "conversion therapy"
        - "gender marker"
        - "gender affirming"
        - "gender transition"
        - "gender dysphoria"
        - "non-binary"
      exclude_keywords:
        - "abortion"
        - "reproductive"
        - "pregnancy"
        - "maternal"
        - "prenatal"
        - "contraception"
        - "childbirth"
        - "transport"
        - "transportation"
        - "transit"
        - "transfer"
        - "transaction"
      examples:
        - "Expands anti-discrimination protections to include sexual orientation and gender identity"
        - "Allows transgender individuals to change gender markers on IDs"
        - "Prohibits conversion therapy for minors"
        - "Same-sex marriage and adoption rights"
        - "Transgender student bathroom and sports participation policies"
      negative_examples:
        - "Maternal health and pregnancy protections"
        - "Abortion access and reproductive rights"
        - "Equal pay for women in the workplace"
        - "Domestic violence shelters and services for women"
        - "Workplace accommodations for breastfeeding mothers"
        - "Women's healthcare and cervical cancer screening"

    palestine_israel:
      description: |
        Legislation related to Israel, Palestine, and the Israeli-Palestinian conflict, including:
        - Resolutions, statements, or official positions on the conflict
        - Divestment, boycott, or sanctions measures (BDS) targeting Israel or Palestinian entities
        - State aid, funding, or support for Israel or Palestine
        - Recognition of statehood for Israel or Palestine
        - Trade relationships, economic partnerships, and commercial agreements
        - Academic and cultural exchange programs or restrictions
        - Anti-Semitism or Islamophobia related to the conflict
        - Holocaust education and remembrance programs
        - Security cooperation and military assistance
        - Refugee resettlement and humanitarian aid
        - Property rights, settlements, and territorial disputes
        - Religious freedom and access to holy sites
      include_keywords:
        - "israel"
        - "palestine"
        - "palestinian"
        - "israeli"
        - "gaza"
        - "west bank"
        - "bds"
        - "israeli-palestinian peace process"
        - "israeli-palestinian peace treaty"
        - "israeli-palestinian peace agreement"
        - "israeli-palestinian peace plan"
        - "israeli-palestinian peace initiative"
        - "israeli-palestinian peace proposal"
        - "israeli-palestinian peace resolution"
        - "israeli-palestinian peace statement"
        - "boycott, divestment, and sanctions"
        - "israel-palestine"
        - "israeli-palestinian"
        - "jerusalem"
        - "golan heights"
        - "hamas"
        - "hezbollah"
        - "two-state solution"
        - "one-state solution"
      examples:
        - "Calls for immediate ceasefire in Gaza and humanitarian aid access"
        - "Prohibits state contracts with companies that boycott Israel"
        - "Recognizes Palestine as a sovereign state"
        - "Divests state pension funds from companies operating in Israeli settlements"
        - "Establishes Holocaust education curriculum requirement in public schools"
        - "Provides emergency aid funding for Palestinian refugees"
        - "Condemns anti-Semitic incidents and establishes reporting system"
        - "Authorizes state investment in Israeli technology companies"

build:
  base_url: "https://sartaj.me/govbot"
  output_dir: "feeds"
  output_file: "feed.xml"
  title: "Sartaj's Govbot"
  # Optional: limit number of entries (default: 15, use "none" for all)
  # limit: 15
