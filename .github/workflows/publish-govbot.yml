# Run Govbot
# Runs govbot to tag bills, push tags, and publish to endpoints.

name: Publish Govbot

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      tags:
        description: 'Comma-separated list of tags to include (leave empty for all tags)'
        required: false
        type: string
      limit:
        description: 'Limit number of entries per feed (default: 15, use "none" for all)'
        required: false
        type: string

jobs:
  govbot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure proper git tracking
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run Govbot
        uses: windy-civi/toolkit/actions/govbot@main
        with:
          tags: ${{ inputs.tags }}
          limit: ${{ inputs.limit }}
      
      - name: Check Git Status
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo "=== All Files in Repository ==="
          find . -type f -not -path './.git/*' | head -20
          echo "=== Git Status ==="
          git status
          echo "=== Untracked Files ==="
          git ls-files --others --exclude-standard || true
          echo "=== Modified Files ==="
          git diff --name-only || true
          echo "=== Files in tags directories ==="
          find . -path "*/tags/*.tag.json" -type f | head -10 || true